<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <main>
    <section class="scores">
      <div class="scores__title-container">
        <h2>Recent Scores</h2>
        <button class="button" id="refresh-button">Refresh</button>
      </div>
      <div class="scores__container" id="scores__container">
      </div>
    </section>
    <section class="new-score">
      <h2>Add your score</h2>
      <form id="newScore">
        <div class="inputs">
          <input type="text" placeholder="Your name" name="name" required>
          <input type="number" placeholder="Your score" name="score" required>
        </div>
        <button class="button">Submit</button>
        <div id="message" class="message">

        </div>
      </form>
    </section>
  </main>
</body>
</html>
